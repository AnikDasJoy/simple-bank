<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To <span class="font-semibold text-violet-600">My Bank</span>!
        </h1>
    </header>

    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>
            <div>
                <input class="px-3 w-9/12 block mb-2" type="email" name="" id="" placeholder="Your Email Adress">
                <input class="px-3 w-9/12 block mb-2" type="password" name="" id="" placeholder="Your Password">
                <button class="bg-amber-600 hover:bg-sky-700 text-white px-8 py-2 font-medium rounded-lg"
                    type="button">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
