<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="text-violet-600 font-semibold">Money</span>!
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white w-9/12 mx-auto ">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Deposit</h2>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-6 text-white w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl ">
                    <h2 class="text-2xl mb-4">Please Deposit</h2>
                    <input id="deposit-field" class="px-3 block mb-2 w-9/12 text-black" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 rounded-lg font-medium">Deposit</button>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl ">
                    <h2 class="text-2xl mb-4">Please Withdraw</h2>
                    <input id="withdraw-field" class="px-3 block mb-2 w-9/12 text-black" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 rounded-lg font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
